<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continental Hotel Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .section {
            margin-top: 20px;
        }

        .inline-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

            .inline-group label {
                font-weight: normal;
            }

        .submit-btn {
            margin-top: 30px;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>

    <h2>Continental Hotel Reservation Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">eMail:</label>
        <input type="email" id="email" value="info@continental.pk">

        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" placeholder="Enter your cell number">

        <label for="arrival">Arrival Time:</label>
        <input type="text" id="arrival" placeholder="Enter your arrival time">

        <label for="departure">Departure:</label>
        <input type="text" id="departure">

        <div class="section">
            <label>Room Type:</label>
            <div class="inline-group">
                <label><input type="radio" name="room" value="single"> Single</label>
                <label><input type="radio" name="room" value="double"> Double</label>
                <label><input type="radio" name="room" value="suite"> Presidential Suite</label>
            </div>
        </div>

        <div class="section">
            <label>Preferences:</label>
            <div class="inline-group">
                <label><input type="checkbox" name="pref" value="non-smoking"> Non-Smoking</label>
                <label><input type="checkbox" name="pref" value="internet"> Internet</label>
                <label><input type="checkbox" name="pref" value="firm-mattress"> Firm Mattress</label>
            </div>
        </div>

        <div class="section">
            <label>Mode of Payment:</label>
            <div class="inline-group">
                <label><input type="checkbox" name="payment" value="cash"> Cash</label>
                <label><input type="checkbox" name="payment" value="check"> Check</label>
                <label><input type="checkbox" name="payment" value="card"> Credit Card</label>
                <select>
                    <option>Select Card</option>
                    <option>Visa</option>
                    <option>MasterCard</option>
                    <option>American Express</option>
                </select>
            </div>
        </div>

        <div class="submit-btn">
            <input type="submit" value="Send Data">
        </div>
    </form>

</body>
</html>
